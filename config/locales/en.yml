en:
  bio:
    intro: "Marcel Baliński - pianist, composer. Od dziecka kształcony \n
            klasycznie. Absolwent Akademii Muzycznej w Krakowie oraz Akademii Muzycznej \n
            w Łodzi w klasie fortepianu jazzowego."
    projects: "Lider kwartetu Entropia Ensemble, z którym w 2018 roku wydał debiutancki album. \n
              Członek zespołu Jerry & The Pelican System, z którym w maju 2019 roku wydał album w prestiżowej \n
              serii Polish Jazz w wytwórni Warner Music Poland. Członek zespołu RASP Lovers, \n
              którego debiutancki album ukaże się jesienią 2019 roku."
    awards: "Dyrektor artystyczny oraz pomysłodawca Festiwalu Dwa Piętra w Łodzi. \n
            Zdobywca nagrody Grand Prix podczas 10th Azoty Tarnów Jazz Contest w kategorii \n
            zespołowej oraz solowej, II miejsce na Jazz Juniors, wyróżnienia Blue Note Poznań Jazz Competition."
    style: "W jego stylu słychać wpływy muzyki klasycznej oraz europejskiej awangardy. \n
           Jest aktywny na polskiej i międzynarodowej scenie muzycznej, współpracował m.in. \n
           z: Zbigniew Namysłowski Quintet, Aga Zaryan, Wojtek Mazolewski Quintet, Elektro Camerata Varsoviensis.\n
           Kompozytor muzyki filmowej oraz do spektakli teatralnych."
